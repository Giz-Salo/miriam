<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Miriam ‚ù§Ô∏è Castillo</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  background:#ffd6e8;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  text-align:center;
}

section{
  position:absolute;
  width:100%;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
  transition:opacity 0.8s ease;
}

/* Fix para GitHub: Las escenas ocultas no deben bloquear clics ni verse */
.hidden {
  opacity: 0 !important;
  visibility: hidden !important;
  pointer-events: none !important;
}

h1{
  font-family:'Playfair Display',serif;
  color:#8a004f;
  margin-bottom:20px;
}

p{
  color:#6b0040;
  margin-bottom:20px;
  max-width:500px;
}

.buttons{
  margin-top:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:15px;
  position:relative;
  height:250px; /* Un poco m√°s de espacio para el bot√≥n travieso */
}

button{
  padding:14px 30px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-size:1rem;
  transition:0.3s;
  z-index: 5;
}

.primary{
  background:#ff2e63;
  color:white;
}

.secondary{
  background:white;
  color:#ff2e63;
  position:absolute;
  top: 60px; /* Posici√≥n inicial */
}

.gallery{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:center;
  margin-bottom: 20px;
}

.gallery img{
  width:120px;
  height:170px;
  object-fit:cover;
  border-radius:15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.heart{
  position:fixed;
  top:-10px;
  font-size:20px;
  animation:fall linear forwards;
  pointer-events:none;
  z-index: 100;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}

.final-screen{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: #ff2e63;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
  opacity:0;
  visibility: hidden;
  transition:1.5s;
  z-index:1000;
}

.final-screen.show{
  opacity:1;
  visibility: visible;
}

.counter{
  margin-top:15px;
  font-size:1.1rem;
  color:white;
  font-weight: 300;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<section id="scene1">
  <h1>Mi amor üíö</h1>
  <p>Hay algo que quiero decirte...</p>
  <button class="primary" onclick="nextScene(2)">Descubrir</button>
</section>

<section id="scene2" class="hidden">
  <h1>Desde que llegaste...</h1>
  <p>Mi vida es m√°s bonita contigo.</p>
  <button class="primary" onclick="nextScene(3)">Continuar</button>
</section>

<section id="scene3" class="hidden">
  <h1>Nuestros momentos ‚ù§Ô∏è</h1>
  <div class="gallery">
    <img src="foto1.jpg" alt="Nosotros 1">
    <img src="foto2.jpg" alt="Nosotros 2">
    <img src="foto3.jpg" alt="Nosotros 3">
  </div>
  <button class="primary" onclick="nextScene(4)">Tengo una pregunta...</button>
</section>

<section id="scene4" class="hidden">
  <h1>Miriam, ¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
  <div class="buttons">
    <button class="primary" id="yesBtn">S√≠ ‚ù§Ô∏è</button>
    <button class="secondary" id="noBtn">No üòè</button>
  </div>
</section>

<div class="final-screen" id="finalScreen">
  <h1>¬°Te amo Miriam! üíö</h1>
  <div class="counter" id="counter"></div>
</div>

<script>
// M√∫sica
const music = document.getElementById("bgMusic");
document.addEventListener("click", () => {
    music.play().catch(e => console.log("La m√∫sica requiere interacci√≥n previa"));
}, { once: true });

// Cambiar escenas
function nextScene(sceneNumber){
  // Ocultamos todas las secciones
  document.querySelectorAll("section").forEach(s => s.classList.add("hidden"));
  // Mostramos solo la que queremos
  document.getElementById("scene"+sceneNumber).classList.remove("hidden");
}

// Lluvia de corazones
function createHeart(){
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(Math.random()*3+2)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(), 5000);
}
setInterval(createHeart, 400);

// L√≥gica de botones
let noClicks = 0;
let yesSize = 1;
const phrases = [
  "¬øSegura? üò¢",
  "Di que s√≠‚Ä¶ üíö",
  "Me pondr√© triste ü•∫",
  "No seas malita üòè",
  "¬°Ya no puedes decir que no! üòå"
];

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

noBtn.addEventListener("click", ()=>{
  noClicks++;
  
  // Agrandar el bot√≥n S√ç
  yesSize += 0.4;
  yesBtn.style.transform = "scale("+yesSize+")";

  // Cambiar texto del bot√≥n NO
  if(noClicks <= phrases.length){
    noBtn.innerText = phrases[noClicks-1];
  }

  // Mover bot√≥n NO de forma aleatoria
  const x = Math.random() * 150 - 75;
  const y = Math.random() * 150 - 75;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;

  if(noClicks >= 6){
    noBtn.style.display="none";
  }
});

yesBtn.addEventListener("click", ()=>{
  yesBtn.style.transform="scale(30)";
  yesBtn.style.opacity="0";
  setTimeout(()=> {
    document.getElementById("finalScreen").classList.add("show");
  }, 500);
});

// Contador de d√≠as juntos
function updateCounter(){
  // Formato: A√±o, Mes (0-11), D√≠a
  // 2025-12-25 ser√≠a: new Date(2025, 11, 25)
  const start = new Date(2025, 11, 25); 
  const now = new Date();
  const diff = now - start;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  
  const counterEl = document.getElementById("counter");
  if(days >= 0) {
    counterEl.innerText = "Llevamos juntos " + days + " d√≠as üíö";
  } else {
    counterEl.innerText = "¬°Contando los d√≠as para estar juntos! üíö";
  }
}
updateCounter();
</script>

</body>
</html>
