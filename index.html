<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prueba Bot√≥n</title>
<style>
section{height:100vh; display:flex; justify-content:center; align-items:center; flex-direction:column;}
.hidden{display:none;}
</style>
</head>
<body>

<section id="scene1">
  <h1>Escena 1</h1>
  <button onclick="nextScene(2)">Descubrir</button>
</section>

<section id="scene2" class="hidden">
  <h1>Escena 2</h1>
</section>

<script>
function nextScene(scene){
  document.querySelectorAll("section").forEach(s => s.classList.add("hidden"));
  document.getElementById("scene"+scene).classList.remove("hidden");
}
</script>

</body>
</html>
