<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Miriam ‚ù§Ô∏è Castillo</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
background:#ffd6e8;
font-family:'Poppins',sans-serif;
overflow:hidden;
}

/* ESTRELLAS */
.stars{
position:fixed;
width:100%;
height:100%;
z-index:-2;
}

.star{
position:absolute;
width:3px;
height:3px;
background:white;
border-radius:50%;
animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.3;}
to{opacity:1;}
}

/* LLUVIA CORAZONES GLOBAL */
.heart{
position:fixed;
top:-10px;
font-size:22px;
animation:fall linear forwards;
z-index:-1;
}

@keyframes fall{
to{
transform:translateY(110vh);
opacity:0;
}
}

section{
position:absolute;
width:100%;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
transition:1s;
}

.hidden{
opacity:0;
pointer-events:none;
}

h1{
font-family:'Playfair Display',serif;
font-size:2.3rem;
margin-bottom:20px;
color:#8a004f;
}

p{
color:#6b0040;
}

button{
padding:14px 28px;
border:none;
border-radius:40px;
margin:10px;
cursor:pointer;
font-size:1.1rem;
transition:0.3s ease;
}

.primary{
background:#ff2e63;
color:white;
position:relative;
z-index:2;
}

.secondary{
background:white;
color:#ff2e63;
position:absolute;
z-index:2;
}

/* FINAL */
.final-screen{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#ffd6e8;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
opacity:0;
pointer-events:none;
transition:1s;
z-index:5;
}

.final-screen.show{
opacity:1;
pointer-events:auto;
}

.final-screen h1{
font-size:3rem;
color:#8a004f;
}
</style>
</head>

<body>

<!-- üéµ M√∫sica (Opci√≥n 2: inicia en primer toque) -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="stars" id="stars"></div>

<!-- ESCENA 1 -->
<section id="scene1">
<h1>Mi amor...</h1>
<p>Hay algo que quiero decirte ‚ù§Ô∏è</p>
<button class="primary" onclick="nextScene(2)">Descubrir</button>
</section>

<!-- ESCENA 2 -->
<section id="scene2" class="hidden">
<h1>Desde que llegaste a mi vida...</h1>
<p>Todo se siente m√°s bonito, m√°s real.</p>
<button class="primary" onclick="nextScene(3)">Continuar</button>
</section>

<!-- ESCENA 3 -->
<section id="scene3" class="hidden">
<h1>Nuestros Momentos ‚ù§Ô∏è</h1>
<div style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center;">
<img src="foto1.jpg" width="120" style="border-radius:15px;">
<img src="foto2.jpg" width="120" style="border-radius:15px;">
<img src="foto3.jpg" width="120" style="border-radius:15px;">
</div>
<button class="primary" onclick="nextScene(4)">Tengo una pregunta...</button>
</section>

<!-- ESCENA 4 -->
<section id="scene4" class="hidden">
<h1>Miriam, ¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
<button class="primary" id="yesBtn">S√≠ üíö</button>
<button class="secondary" id="noBtn">No üòè</button>
</section>

<!-- FINAL -->
<div class="final-screen" id="finalScreen">
<h1>Te amo Miriam ‚ù§Ô∏è</h1>
<p style="margin-top:20px;font-size:1.5rem;color:#6b0040;">
Att. Castillo üíö
</p>
</div>

<script>

/* üéµ M√∫sica inicia en el primer toque */
const music = document.getElementById("bgMusic");
document.addEventListener("click", function(){
  music.play();
}, { once: true });

/* CAMBIO ESCENAS */
function nextScene(scene){
document.querySelectorAll("section").forEach(sec=>sec.classList.add("hidden"));
document.getElementById("scene"+scene).classList.remove("hidden");
}

/* ESTRELLAS */
function createStars(){
const starsContainer=document.getElementById("stars");
for(let i=0;i<120;i++){
const star=document.createElement("div");
star.classList.add("star");
star.style.top=Math.random()*100+"%";
star.style.left=Math.random()*100+"%";
star.style.animationDuration=(Math.random()*2+1)+"s";
starsContainer.appendChild(star);
}
}
createStars();

/* LLUVIA GLOBAL */
function createHeart(){
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*15+20)+"px";
heart.style.animationDuration=(Math.random()*3+3)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,400);

/* INTERACCI√ìN BOTONES */
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");

let noClicks=0;
let scale=1;

const phrases=[
"¬øSegura? ü•∫",
"Piensa bien üòè",
"Me pondr√© triste üò¢",
"No seas as√≠ üíî",
"Vamos‚Ä¶ t√∫ sabes que s√≠ üíñ",
"El destino quiere que digas s√≠ ‚ú®",
"Ya casi te convenzo üòà"
];

function moveNo(){
noBtn.style.top=Math.random()*80+"vh";
noBtn.style.left=Math.random()*80+"vw";
}

noBtn.addEventListener("mouseover",moveNo);

noBtn.addEventListener("click",()=>{
noClicks++;

if(noClicks<=phrases.length){
noBtn.innerText=phrases[noClicks-1];
}

scale+=0.7;
yesBtn.style.transform="scale("+scale+")";

if(noClicks>=7){
noBtn.style.display="none";
yesBtn.style.transform="scale(10)";
}
});

yesBtn.addEventListener("click",()=>{
document.getElementById("finalScreen").classList.add("show");
});

</script>

</body>
</html>
