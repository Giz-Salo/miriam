<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Miriam ‚ù§Ô∏è Castillo</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:#ffd6e8;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  text-align:center;
}

/* SECCIONES */
section{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:30px;
  transition:opacity .8s ease;
}

.hidden{
  opacity:0;
  pointer-events:none;
}

/* TIPOGRAF√çA */
h1{
  font-family:'Playfair Display',serif;
  color:#8a004f;
  margin-bottom:15px;
  font-size:2rem;
}

p{
  color:#6b0040;
  margin-bottom:20px;
}

/* BOTONES */
button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  transition:.3s ease;
}

.primary{
  background:#ff2e63;
  color:white;
}

.primary:hover{
  transform:scale(1.1);
}

.buttons{
  margin-top:30px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:15px;
  position:relative;
  height:220px;
}

.secondary{
  background:white;
  color:#ff2e63;
  position:absolute;
  left:150px;
  top:40px;
}

/* GALER√çA */
.gallery{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  justify-content:center;
  margin:20px 0;
}

.gallery img{
  width:120px;
  height:170px;
  object-fit:cover;
  border-radius:15px;
  transition:.3s;
}

.gallery img:hover{
  transform:scale(1.1);
}

/* CORAZONES */
.heart{
  position:fixed;
  top:-10px;
  font-size:20px;
  animation:fall linear forwards;
  pointer-events:none;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- ESCENA 1 -->
<section id="scene1">
  <h1>Mi amor üíö</h1>
  <p>Hay algo que quiero decirte...</p>
  <button class="primary" onclick="nextScene(2)">Descubrir</button>
</section>

<!-- ESCENA 2 -->
<section id="scene2" class="hidden">
  <h1>Miriam...</h1>
  <p>Antes de preguntarte algo...</p>
  <button class="primary" onclick="nextScene(3)">Ver nuestros momentos ‚ù§Ô∏è</button>
</section>

<!-- ESCENA 3 -->
<section id="scene3" class="hidden">
  <h1>Nuestros Momentos üíï</h1>
  <div class="gallery">
    <img src="foto1.jpg">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
  </div>
  <button class="primary" onclick="nextScene(4)">Tengo una pregunta...</button>
</section>

<!-- ESCENA 4 -->
<section id="scene4" class="hidden">
  <h1>Miriam, ¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button class="primary" id="yesBtn" style="position:absolute; left:0; top:40px;">S√≠ ‚ù§Ô∏è</button>
    <button class="secondary" id="noBtn">No üòè</button>
  </div>
</section>

<!-- FINAL -->
<section id="final" class="hidden">
  <h1>Te amo Miriam üíö</h1>
  <p>Att. Castillo üíö</p>
</section>

<script>

// Cambio de escenas
function nextScene(num){
  document.querySelectorAll("section").forEach(s => s.classList.add("hidden"));
  document.getElementById("scene"+num).classList.remove("hidden");
}

// Lluvia constante
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(Math.random()*3+2)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,300);

// Botones din√°micos
let noClicks = 0;
let yesScale = 1;

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

const frases = [
  "¬øSegura? üò¢",
  "Pi√©nsalo bien ü•∫",
  "Yo te amo üíö",
  "No seas malita üòè",
  "√öltima oportunidad üòÖ"
];

noBtn.addEventListener("click", () => {
  noClicks++;

  // El bot√≥n SI crece
  yesScale += 0.5;
  yesBtn.style.transform = "scale(" + yesScale + ")";
  yesBtn.style.transition = "0.4s";

  // Cambia frase
  if(noClicks <= frases.length){
    noBtn.innerText = frases[noClicks - 1];
  }

  // Movimiento solo horizontal para que no tape texto
  noBtn.style.position = "relative";
  noBtn.style.left = (Math.random() * 120 - 60) + "px";

  // Si crece demasiado, que cubra pantalla
  if(yesScale >= 6){
    yesBtn.style.position = "fixed";
    yesBtn.style.top = "0";
    yesBtn.style.left = "0";
    yesBtn.style.width = "100vw";
    yesBtn.style.height = "100vh";
    yesBtn.style.borderRadius = "0";
    yesBtn.style.fontSize = "50px";
  }
});

yesBtn.addEventListener("click", () => {
  document.querySelectorAll("section").forEach(s => s.classList.add("hidden"));
  document.getElementById("final").classList.remove("hidden");
});

yesBtn.addEventListener("click",()=>{
  document.querySelectorAll("section").forEach(s => s.classList.add("hidden"));
  document.getElementById("final").classList.remove("hidden");
});

</script>

</body>
  </html>
