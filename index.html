<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Miriam â¤ï¸ Castillo</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#ffd6e8;
  overflow:hidden;
  text-align:center;
}

section{
  position:absolute;
  width:100%;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  transition:opacity 0.8s;
}

.hidden{
  opacity:0;
  pointer-events:none;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:30px;
  margin:10px;
  font-size:18px;
  cursor:pointer;
}

.primary{
  background:#ff2e63;
  color:white;
}

.secondary{
  background:white;
  color:#ff2e63;
  position:absolute;
}

.heart{
  position:fixed;
  top:-10px;
  font-size:20px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<section id="scene1">
  <h1>Mi amor ğŸ’š</h1>
  <p>Hay algo que quiero decirte...</p>
  <button class="primary" onclick="nextScene(2)">Descubrir</button>
</section>

<section id="scene2" class="hidden">
  <h1>Miriam...</h1>
  <p>Â¿Quieres ser mi San ValentÃ­n? â¤ï¸</p>
  <button class="primary" id="yesBtn">SÃ­ â¤ï¸</button>
  <button class="secondary" id="noBtn">No ğŸ˜</button>
</section>

<section id="final" class="hidden">
  <h1>Te amo Miriam ğŸ’š</h1>
  <p>Att. Castillo ğŸ’š</p>
</section>

<script>

// Cambio de escenas
function nextScene(num){
  document.querySelectorAll("section").forEach(s => s.classList.add("hidden"));
  document.getElementById("scene"+num)?.classList.remove("hidden");
}

// Lluvia de corazones
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="â¤ï¸";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(Math.random()*3+2)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,300);

// Botones
let noClicks=0;
let yesScale=1;

const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");

if(noBtn){
  noBtn.addEventListener("click",()=>{
    noClicks++;
    yesScale+=0.4;
    yesBtn.style.transform="scale("+yesScale+")";

    noBtn.style.top=Math.random()*70+"%";
    noBtn.style.left=Math.random()*70+"%";

    if(noClicks>5){
      noBtn.style.display="none";
      yesBtn.style.transform="scale(4)";
    }
  });
}

if(yesBtn){
  yesBtn.addEventListener("click",()=>{
    document.querySelectorAll("section").forEach(s => s.classList.add("hidden"));
    document.getElementById("final").classList.remove("hidden");
  });
}

</script>

</body>
</html>
