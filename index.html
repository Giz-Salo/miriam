<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Miriam ‚ù§Ô∏è Castillo</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
background:#ffd6e8;
color:white;
font-family:'Poppins',sans-serif;
overflow:hidden;
}

section{
position:absolute;
width:100%;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
transition:1s;
}

.hidden{
opacity:0;
pointer-events:none;
}

h1{
font-family:'Playfair Display',serif;
font-size:2.5rem;
margin-bottom:20px;
color:#8a004f;
}

p{
color:#6b0040;
}

button{
padding:12px 25px;
border:none;
border-radius:30px;
margin:10px;
cursor:pointer;
font-size:1rem;
transition:0.3s;
}

.primary{
background:#ff2e63;
color:white;
}

.primary:hover{
transform:scale(1.1);
}

.secondary{
background:white;
color:#ff2e63;
position:relative;
}

/* GALER√çA */
.gallery{
display:flex;
gap:10px;
flex-wrap:wrap;
justify-content:center;
margin-top:20px;
}

.gallery img{
width:120px;
height:170px;
object-fit:cover;
border-radius:15px;
transition:0.4s;
}

.gallery img:hover{
transform:scale(1.1);
}

/* CORAZONES */
.heart{
position:fixed;
top:-10px;
animation:fall 4s linear forwards;
}

@keyframes fall{
to{
transform:translateY(100vh);
opacity:0;
}
}

/* PANTALLA FINAL */
.final-screen{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#ffd6e8;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
opacity:0;
pointer-events:none;
transition:1s;
}

.final-screen.show{
opacity:1;
pointer-events:auto;
}

.final-screen h1{
font-size:3rem;
color:#8a004f;
}
</style>
</head>

<body>

<!-- ESCENA 1 -->
<section id="scene1">
<h1>Mi amor...</h1>
<p>Hay algo que quiero decirte ‚ù§Ô∏è</p>
<button class="primary" onclick="nextScene(2)">Descubrir</button>
</section>

<!-- ESCENA 2 -->
<section id="scene2" class="hidden">
<h1>Desde que llegaste a mi vida...</h1>
<p>Todo se siente m√°s bonito, m√°s real.</p>
<button class="primary" onclick="nextScene(3)">Continuar</button>
</section>

<!-- ESCENA 3 -->
<section id="scene3" class="hidden">
<h1>Nuestros Momentos ‚ù§Ô∏è</h1>
<div class="gallery">
<img src="foto1.jpg">
<img src="foto2.jpg">
<img src="foto3.jpg">
</div>
<button class="primary" onclick="nextScene(4)">Tengo una pregunta...</button>
</section>

<!-- ESCENA 4 -->
<section id="scene4" class="hidden">
<h1>Miriam, ¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
<button class="primary" onclick="yesAnswer()">S√≠ ‚ù§Ô∏è</button>
<button class="secondary" id="noBtn">No üòè</button>
</section>

<!-- FINAL -->
<div class="final-screen" id="finalScreen">
<h1>Te amo mi amor üíô</h1>
<p style="margin-top:20px; font-size:1.5rem;">Atte. Castillo üíö</p>
</div>

<script>

/* CAMBIO ESCENAS */
function nextScene(scene){
document.querySelectorAll("section").forEach(sec=>sec.classList.add("hidden"));
document.getElementById("scene"+scene).classList.remove("hidden");

if(scene !== 1){
stopRain();
}
}

/* BOT√ìN QUE HUYE */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
noBtn.style.position="absolute";
noBtn.style.top=Math.random()*80+"%";
noBtn.style.left=Math.random()*80+"%";
});

/* LLUVIA SUAVE ESCENA 1 */
let rainInterval;

function startRain(){
rainInterval = setInterval(()=>{
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*15+15)+"px";
heart.style.opacity="0.7";
document.body.appendChild(heart);
setTimeout(()=>{heart.remove();},4000);
},400);
}

function stopRain(){
clearInterval(rainInterval);
}

/* LLUVIA INTENSA FINAL */
function createHeart(){
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="üíñ";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*25+20)+"px";
document.body.appendChild(heart);
setTimeout(()=>{heart.remove();},4000);
}

function yesAnswer(){
for(let i=0;i<80;i++){
setTimeout(createHeart,i*80);
}
setTimeout(()=>{
document.getElementById("finalScreen").classList.add("show");
},1500);
}

/* INICIAR LLUVIA AL CARGAR */
startRain();

</script>

</body>
</html>
